<!DOCTYPE html>
<html>
  <head>
    <style>
      *{text-align:center;}
      button{font-size:20px; margin:10px;padding:5px;}
      input{padding:5px; font-size:22px;}
    </style>
  </head>
<body>
<h2>Timer</h2>
<input type="text" id="demo"><br/>
<button onClick="myTimer = setInterval(myCounter, 1000)">Start</button>
<button onClick="clearInterval(myTimer)">Stop</button>

<script>
var c = 0;
function myCounter() {
    document.getElementById("demo").value = ++c;
}
</script>

</body>
</html>
